<div class="col-md-6">
	<input type="text" ng-model="search">
	<table class="table table-striped">
	<thead>
		<th>#</th>
		<th>Firstname</th>
		<th>Lastname</th>
		<th>Email</th>
	</thead>
	<tr ng-repeat="user in users|filter:search">
		<td>{{user.id}}</td>
		<td>{{user.firstname}}</td>
		<td>{{user.lastname}}</td>
		<td>{{user.email}}</td>
	</tr>
	</table>
</div>
