<!DOCTYPE html>
<html ng-app="Userapp">
<head>
<title>Alltotal</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/lib/angular.js"></script>
<script src="js/lib/angular-route.js"></script>
<script src="js/lib/angular-resource.js"></script>
<script src="js/app.js"></script>
</head>
<body>
<div class="container">
<div class="row">
<!--navigation-->
<div class="col-lg-12" >
<ul class="nav nav-tabs" ng-init="refresh()" ng-controller="controller">
<div class="col-md-6">
	<input type="text" ng-model="search">
	<table class="table table-striped">
	<thead>
		<th>#</th>
		<th>Firstname</th>
		<th>Lastname</th>
		<th>Email</th>
	</thead>
	<tr ng-repeat="user in users|filter:search">
		<td>{{user.id}}</td>
		<td>{{user.firstname}}</td>
		<td>{{user.lastname}}</td>
		<td>{{user.email}}</td>
	</tr>
	</table>
</div>
<div class="col-md-6">
<form>
	<legend>Register User</legend>
	<div class="form-group">
		<label for="">FirstName:</label>
		<input type="text" class="form-control" ng-model="firstname" placeholder="Enter your firstname">
	</div>
	<div class="form-group">
		<label for="">LastName:</label>
		<input type="text" class="form-control" ng-model="lastname" placeholder="Enter your lastname">
	</div>
	<div class="form-group">
		<label for="">Email Id:</label>
		<input type="text" class="form-control" ng-model="email" placeholder="Enter your emailid">
	</div>
	<input type="submit" ng-click="addUser()" class="btn btn-success" value="submit">
</form>
<div ng-show='success'  class="well">Form submitted success</div>
</div>

</ul>
</div>
</div>
<!--view-->
<div class="row">
<div class="col-lg-12">
<div ng-view></div>
</div>
</div>
</div>
</body>
</html>
